<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Inmersión</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div>
                <div class="logo">
                    <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                    </a>

                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Inicio</span>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="biblioteca">
            <div class="biblioteca_contenido">
                <button class="biblioteca_button">
                    <span class="fa fas fa-book"></span>
                    <span>Tu biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="seccion_playlist">
                <div class="seccion_playlist_contenido">
                    <span class="text title"> Cree su primer playlist</span>
                    <span class="text subtitle">Es fácil, te vamos a ayudar</span>
                    <button class="seccion_play_button">
                        <span> Crear playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href=""></a>
            </div>
            <div class="lenguajes">
                <button class="lenguajes_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugués do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="izquierda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="derecha">
                    </button>
                </div>
                <div class="header-search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="Que quiere oír?" />
                </div>>
                <div class="header-login">
                    <button class="suscribete">Incrivete</button>
                    <button class="login">Ingresar</button>
                </div>

            </nav>
            <div class="playlist-container">
                <div id="result-playlist">
                    <div class="playlist">
                        <h1 id="greeting"> Bienvenidos</h1>
                        <h2 class="greeting-subtitle"> Navegar por todas las secciones</h2>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="final_pagina">
        <div class="text">
            <p class="final_pagina_titulo">Testear o Premium gratis</p>
            <p class="final_pagina-subtitulo">Inscribase para escuchar música ilimitada e podcast con algunos anuncios.
                No
                necesita tarjeta de crédito</p>
        </div>
        <div class="button">
            <button type="button">
                Registrate ahora
            </button>
        </div>
    </footer>
</body>

</html>
